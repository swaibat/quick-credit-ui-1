title: login

<form class="margin-t-4" action="">
    <div id="signin-body" class="signin">
        <button id="admin-btn" class="btn blue">Admin</button>
        <button id="client-btn" class="btn blue margin-l-1">client</button>
        <div id="client" class="signin">
            <h3 class="align-center margin-l-n3">We missed you !!!!</h3>
            <input type="text" placeholder="username or email">
            <input type="password" placeholder="password" minlength="5">
            <br>
            <button class="btn blue margin-l-5 margin-y-4 "><a href="client.html">login now</a></button>
        </div>
        <div id="admin" class="signin display-none">
            <h3 class="align-center margin-l-n3">Welcome back Admin</h3>
            <input type="text" placeholder="admin username" required>
            <input type="password" placeholder="admin password" minlength="5">
            <br>
            <button class="btn blue margin-l-5 margin-y-4 "><a href="dashboard.html">login now</a></button>
        </div>
    </div>
    <div id="signup-body" class="display-none margin-t-n6">
        <h3 class="align-center margin-l-n3">Please feed in your details</h3>
        <input type="text" placeholder="Firstname">
        <input type="text" placeholder="Lastname">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Adress">
        <input type="email" placeholder="Email adress">
        <input type="password" placeholder="Password" minlength="5">
        <br>
        <button class="btn blue margin-l-5 margin-y-4 "><a href="login.html">Signup now</a></button>
    </div>
</form>
