<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/favicon.svg">
    <link href="assets/css/app.css" rel="stylesheet">
    <title>Quick credit | landing page</title>
</head>

<body>
    <div id="bg"></div>
    <!-- start of navigation -->
    <nav class="flex-x shadow padding-y-1 fixed-top full-width">
        <div class="logo margin-l-3 margin-t-2"><a href="index.html">Q<span>uick</span> C<span>redit</span></a></div> 
        <!-- navigation -->
        <div class="margin-l-auto margin-r-3 d-flex">
            <div class="margin-t-1">
                <button id="signin" class="btn blue">sign in</button>
                <button id="signup" class="btn blue margin-l-1">sign up</button>
            </div>
        </div>
    </nav>
    <!-- //navigation -->
    <main role="main">
        <div class="landing d-flex full-width">
            <div class="left-side">
                <img class="bg-img" src="assets/img/credit.svg" alt="image">
            </div>
            <div class="right-side">

                <div id="signin-body" class="full-width">
                    <button id="admin-btn" class="btn blue">Admin</button>
                    <button id="client-btn" class="btn blue margin-l-1">client</button>
                    <form id="client" action="client.html">
                        <h3 class="align-center margin-l-n3">We missed you !!!!</h3>
                        <input type="text" placeholder="username or email" required>
                        <input type="password" placeholder="password" minlength="5" required>
                        <br>
                        <button class="btn blue margin-l-5 margin-y-4 ">login now</button>
                    </form>
                    <form id="admin" class="display-none" action="dashboard.html">
                        <h3 class="align-center margin-l-n3">Welcome back Admin</h3>
                        <input type="text" placeholder="admin username" required>
                        <input type="password" placeholder="admin password" minlength="5" required>
                        <br>
                        <button class="btn blue margin-l-5 margin-y-4 ">admin login</button>
                    </form>
                </div>
                <div id="signup-body" class="display-none margin-t-n6">
                    <form action="">
                        <h3 class="align-center margin-l-n3">Please feed in your details</h3>
                        <input type="text" placeholder="Firstname" required>
                        <input type="text" placeholder="Lastname" required>
                        <input type="text" placeholder="Username" required>
                        <input type="text" placeholder="Adress" required>
                        <input type="email" placeholder="Email adress" required>
                        <input type="password" placeholder="Password" minlength="5" required>
                        <br>
                        <button href=index.html class="btn blue margin-l-5 margin-y-4 ">Signup now</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="shadow-top padding-y-3 full-width">
        <a>Quick credit 2019</a>
    </footer>
    <script src="assets/js/app.js"></script>
</body>

</html>
